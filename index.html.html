<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <style>
        
        button {
            width: 3rem;
            border-radius: 1rem;
        }

        .width {
            width: 6rem;
        }

        .border {
            background-color: palevioletred;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0px 20px 30px rgba(67, 65, 65, 0.5);            
        }

        input {
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class=" d-flex justify-content-center mt-5">
        <div class="d-flex  justify-content-center flex-column gap-3 top border">
            <input type="" id="number" placeholder="Number">
            <!-- <input type="" id="number2" placeholder="Number2"> -->
            <input type="" id="operator" placeholder="Operator">
            <!-- <input type="" id="result" placeholder="Result"> -->

            <div class=" ms-1 d-flex flex-column gap-3 justify-content-center ">
                <div class="top">
                    <button onClick="getNumber(1)">1</button>
                    <button onClick="getNumber(2)">2</button>
                    <button onClick="getNumber(3)">3</button>
                    <button onClick="getOperator('+')">+</button>
                </div>

                <div>
                    <button onClick="getNumber(4)">4</button>
                    <button onClick="getNumber(5)">5</button>
                    <button onClick="getNumber(6)">6</button>
                    <button onClick="getOperator('-')">-</button>
                </div>

                <div>
                    <button onClick="getNumber(7)">7</button>
                    <button onClick="getNumber(8)">8</button>
                    <button onClick="getNumber(9)">9</button>
                    <button onClick="getOperator('*')">*</button>
                </div>

                <div>
                    <button onClick="getNumber('.')">.</button>
                    <button onClick="getNumber(0)">0</button>
                    <button onClick="results('=')">=</button>
                    <button onClick="getOperator('/')">/</button>
                </div>
            </div>
        </div>

    </div>

    <script src="./calculator.js"></script>
</body>

</html>
